<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ForsideCarpool</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body>
<header>
    <div class="banner">
        <img src="../Images/carpool_topbanner.jpg"/>
    </div>

</header>

<form id="dynamicForm">
    <div class="main-box">
        <div class="radio-group sub-box">
            <label>
                <input type="radio" name="type" required value="chauffeur">Chauffør
            </label>
            <label>
                <input type="radio" name="type" value="passenger">Passager<br/>
            </label>
        </div>

        <div class="radio-group sub-box">
            <label>
                <input type="radio" name="travel" required value="oneway">Enkelt tur
            </label>
            <label>
                <input type="radio" name="travel" required value="return">Tur/Retur<br/>
            </label>
        </div>


        <div class="button-container">
            <form action="index.html">
                <button type="submit">Tilbage</button>
            </form>
            <form action="side3.html">
                <button type="submit">Næste</button>
            </form>
        </div>
    </div>
</form>

<script>
    document.getElementById('dynamicForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the selected radio values
        const type = document.querySelector('input[name="type"]:checked').value;
        const travel = document.querySelector('input[name="travel"]:checked').value;

        // Logic to determine which page to go to
        let actionURL = '';
        if (type === 'chauffeur' && travel === 'oneway') {
            actionURL = 'chauffeur_oneway.html';
        } else if (type === 'chauffeur' && travel === 'return') {
            actionURL = 'chauffeur_return.html';
        } else if (type === 'passenger' && travel === 'oneway') {
            actionURL = 'passenger_oneway.html';
        } else if (type === 'passenger' && travel === 'return') {
            actionURL = 'side3.html';
        }

        // Set the form's action attribute to the determined URL
        this.action = actionURL;

        // Now submit the form
        this.submit();
    });
</script>

</body>
</html>
