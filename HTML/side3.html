<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ForsideCarpool</title>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
<header>
    <img src="../Images/carpool_topbanner.jpg"/>
</header>


<form action="side4.html">
    <div class="yikes">
        <select name="start" id="start" required>
            <option value="" disabled selected>Start by</option>
            <option value="Rønne">Rønne</option>
            <option value="Nexø">Nexø</option>
            <option value="Gudhjem">Gudhjem</option>
            <option value="Svaneke">Svaneke</option>
            <option value="Aakirkeby">Aakirkeby</option>
            <option value="Allinge">Allinge</option>
            <option value="Hasle">Hasle</option>
            <option value="Dueodde">Dueodde</option>
            <option value="Østerlars">Østerlars</option>
        </select>

        <select name="slut" id="slut" required>
            <option value="" disabled selected>Slut by</option>
            <option value="Rønne">Rønne</option>
            <option value="Nexø">Nexø</option>
            <option value="Gudhjem">Gudhjem</option>
            <option value="Svaneke">Svaneke</option>
            <option value="Aakirkeby">Aakirkeby</option>
            <option value="Allinge">Allinge</option>
            <option value="Hasle">Hasle</option>
            <option value="Dueodde">Dueodde</option>
            <option value="Østerlars">Østerlars</option>
        </select>

        <label for="date"></label><br>
        <input type=date id="date" name="date" required ><br>

        <label for="time"></label><br>
        <input type=time id="time" name="time" required ><br>


        <br/><br/>
        <button type="submit">Næste</button>
    </div>
</form>

<form action="side2.html">
    <button type="submit">Tilbage</button>
</form>
</body>
</html>
