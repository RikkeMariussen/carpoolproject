<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ForsideCarpool</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body>
<header>
    <div class="banner">
        <img src="../Images/carpool_topbanner.jpg"/>
    </div>

</header>


<form id="myForm" action="side4.html">
    <div class="main-box">
        <div class="sub-box">
            <select name="start" id="start" required>
                <option value="" disabled selected>Start by</option>
                <option value="Rønne">Rønne</option>
                <option value="Nexø">Nexø</option>
                <option value="Gudhjem">Gudhjem</option>
                <option value="Svaneke">Svaneke</option>
                <option value="Aakirkeby">Aakirkeby</option>
                <option value="Allinge">Allinge</option>
                <option value="Hasle">Hasle</option>
                <option value="Dueodde">Dueodde</option>
                <option value="Østerlars">Østerlars</option>
            </select>

            <select name="slut" id="slut" required>
                <option value="" disabled selected>Slut by</option>
                <option value="Rønne">Rønne</option>
                <option value="Nexø">Nexø</option>
                <option value="Gudhjem">Gudhjem</option>
                <option value="Svaneke">Svaneke</option>
                <option value="Aakirkeby">Aakirkeby</option>
                <option value="Allinge">Allinge</option>
                <option value="Hasle">Hasle</option>
                <option value="Dueodde">Dueodde</option>
                <option value="Østerlars">Østerlars</option>
            </select>
        </div>

        <div class="sub-box">
            <label for="date"></label>
            <input type="date" id="date" name="date" required>

            <label for="time"></label>
            <input type="time" id="time" name="time" required>
        </div>

        <div class="button-container">
            <!-- Tilbage Button, doesn't validate form -->
            <button type="button" onclick="goBack()">Tilbage</button>

            <!-- Næste Button, requires validation -->
            <button type="submit">Næste</button>
        </div>
    </div>
</form>

<script>
    function goBack() {
        // Redirect to the previous page without validation
        window.location.href = 'side2.html';
    }
</script>



</body>
</html>
